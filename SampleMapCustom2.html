<!DOCTYPE html>
<html>
  <head>
    <title>Strong Baby Map [DEV]</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 43.0380, lng: -87.9280},
          zoom: 14
        });

        var request = {
            location: map.getCenter(),
            radius: '500',
            query: 'Marquette University'
        };

        var service = new google.maps.places.PlacesService(map);
        service.textSearch(request, callback);
      }

      function callback(results, status) {
          if (status == google.maps.places.PlacesServiceStatus.OK) {
              var marker = new google.maps.Marker({
                  map: map,
                  place: {
                      placeId: results[0].place_id,
                      location: results[0].geometry.location
                  }
              });
          }
      }
      google.maps.event.addDomListener(window, 'load', initialize);

      // Info window things

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAY1o7jFWIP5fQdcvZ0IAiLYhb9yBDC1lY&callback=initMap&libraries=places"
    async defer></script>
  </body>
</html>
